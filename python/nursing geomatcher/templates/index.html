<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nursing Jobs Map</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css">
  <style>
    #map {height: 80vh;}
  </style>
</head>
<body>
  <div class="container">
    <h1>Nursing Jobs Map</h1>
    <div id="map"></div>
    <button id="refresh" class="btn btn-primary mt-3">Refresh Jobs</button>
    <div class="spinner-border text-primary mt-3" id="loading" style="display: none;"></div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const socket = io();
    socket.on('new_jobs', () => {
      loadJobs(); // Reload map on new jobs
      alert('New jobs added!');
    });

    const map = L.map('map').setView([37.0902, -95.7129], 4);  // US center
    L.titleLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    const markers = L.markerClusterGroup();

    function loadJobs() {
      document.getElementById('loading').style.display = 'block';
      fetch('/api/jobs')
        .then(res => res.json())
        .then(data => {
          markers.clearLayers();
          data.features.forEach(feature => {
            if (feature.geometry && feature.geometry.coordinates) {
              const [lon, lat] =  feature.geometry.coordinates;
              const marker = L.marker([lat, lon]).bindPopup(
                '<b>${feature.properties.title}</b><br>
                Company: ${feature.properties.company}<br>
                Location: ${feature.properties.location}<br>
                Salary: ${feature.properties.salary || 'N/A'}'
              );
              markers.addLayers(marker);
            }
          });
          map.addLayer(markers);
          document.getElementById('loading').style.display = 'none';
        });
    }

    loadJobs(); // Initial load

    document.getElementById('refresh').addEventListener('click', () => {
      fetch('/scrape', { method: 'POST' })
        .then(() => loadJobs());
    });
  </script>
</body>
</html>
